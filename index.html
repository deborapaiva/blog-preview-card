<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="preview-card">
    <div class="image-preview-card">
      <img src="./assets/images/illustration-article.svg" alt="Image">
    </div>
    <div class="content-preview-card">
      <p class="square-preview-card">Learning</p>

      <p class="plublish-preview-card">Published 21 Dec 2023</p>
  
      <h1 class="title-preview-card"><a href="###">HTML & CSS foundations</a></h1>
    
      <p class="paragraph-preview-card">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <div class="user-card">
        <img src="./assets/images/image-avatar.webp" alt="image-user-card">
        <p class="name-user-card"> Greg Hooper</p>
      </div>
      
    </div>
  </div>
</body>
</html>
